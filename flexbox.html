<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flext-direction: row;
      ">
      <div style="background-color:
       lightblue;">div 1 text</div>      
      <div style="background-color:
       lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flext-direction: row;
        ">
        <div style="
        width: 100px;
        background-color:
        lightblue;">100px</div>      
        <div style="
        flex: 1;
        background-color:
        lightpink;">flex: 1</div>
      </div>

      <div style="
        margin-top: 30px;
        display: flex;
        flext-direction: row;
        ">     
        <div style="
        flex: 1;
        background-color:
        lightblue;">flex: 1</div>
        <div style="
        width: 100px;
        background-color:
        lightpink;">100px</div> 
        <div style="
        flex: 2;
        background-color:
        lightblue;">flex: 2</div>   
      </div>

      <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      justify-content: center;

      display: flex;
      flext-direction: row;
      ">     
      <div style="
      width: 100px;
      background-color:
      lightblue;">100px</div>
      <div style="
      width: 100px;
      background-color:
      lightpink;">100px</div> 
      <div style="
      width: 100px;
      background-color:
      lightblue;">100px</div>   
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      justify-content: space-between;

      display: flex;
      flext-direction: row;
      ">     
      <div style="
      width: 100px;
      background-color:
      lightblue;">100px</div>
      <div style="
      width: 100px;
      background-color:
      lightpink;">100px</div> 
      <div style="
      width: 100px;
      background-color:
      lightblue;">100px</div>   
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;
      justify-content: space-between;
      align-items: center;

      display: flex;
      flext-direction: row;
      ">     
      <div style="
      width: 100px;
      background-color:
      lightblue;">100px</div>
      <div style="
      width: 100px;
      background-color:
      lightpink;">100px</div> 
      <div style="
      width: 100px;
      background-color:
      lightblue;">100px</div>   
    </div>
  </body>
</html>
