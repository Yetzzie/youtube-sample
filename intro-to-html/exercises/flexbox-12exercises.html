<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practice</title>
  </head>
  <body>
  <div style="
    display: flex;
    flex-direction: row;
    margin-bottom: 50px;">
    <div style="background-color: lightgreen; width: 200px;">200px</div>
    <div style="background-color: lightpink; width: 75px;">75px</div>
  </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-bottom: 50px;">
      <div style="background-color: lightgreen; width: 50px;">item1</div>
      <div style="background-color: lightpink; flex: 1;">item2</div>
      <div style="background-color: lightgreen; width: 75px;">item3</div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-bottom: 50px;
    justify-content: space-between;
    border-style: solid;
    border-color: grey;
    border-width: 1px;">
    <div style="background-color: lightpink;">item1</div>
    <div style="background-color: lightpink;">item2</div>
    <div style="background-color: lightpink;">item3</div>
    <div style="background-color: lightpink;">item4</div>
  </div>

  <div style="
  display: flex;
  flex-direction: row;
  margin-bottom: 50px;
  justify-content: space-between;
  border-style: solid;
  border-color: grey;
  border-width: 1px;
  height: 50px;
  align-items: center">
  <div style="background-color: lightpink;">item1</div>
  <div style="background-color: lightpink;">item2</div>
  </body>
</html>
